<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkoop 2 player shooting game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="arena-title">Shooting Range</h1>
    <div class="arena">
        <!-- Player 1 -->
        <div id="banner-p1">
            <h2>Player 1</h2>
            <div class="health-bar">
                <progress id="p1-health" value="1"></progress>
                <label for="p1-health">Health</label>
            </div>
        </div>
        <div id="player1">
            <img src="./images/player1.png" alt="Player 1" width="100px" height="70px" />
            <span id="p1-firescore"></span>
        </div>
        <div id="player1-shot">
            <img src="./images/bullet-p1.png" alt="p1Fire" width="120px" height="80px" />
        </div>

        <!-- Player 2 -->
        <div id="player2-shot">
            <img src="./images/bullet-p2.png" alt="p2Fire" width="120px" height="80px" />
        </div>
        <div id="player2">
            <span id="p2-firescore"></span>
            <img src="./images/player2.png" alt="Player 1" width="100px" height="70px" />
        </div>
        <div id="banner-p2">
            <div class="health-bar">
                <progress id="p2-health" value="100"></progress>
                <label for="p2-health">Health</label>
            </div>
            <h2>Player 2</h2>
        </div>
    </div>

    <div class="button-result-container">
        <div id="button-container">
            <button id="start" onclick="startGame()">Start Game</button>
            <button id="shoot" onclick="shoot()">Shoot</button>
        </div>
        <div id="score-container">
            <p>Player 1 - Won: <span id="score1">0</span></p>
            <p>Player 2 - Won: <span id="score2">0</span></p>
        </div>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
