<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />

    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="popup">
        <button class="close">x</button>
        <div class="wheel-container">
            <button id="spin">Spin</button>
            <span class="arrow">
          <span></span>
            </span>
            <div class="container">
                <div class="div1">50% OFF1</div>
                <div class="div2">FREE SHIPPING2</div>
                <div class="div3">20% OFF3</div>
                <div class="div4">50% OFF4</div>
                <div class="div5">FREE SHIPPING5</div>
                <div class="div6">20% OFF6</div>
                <div class="div7">50% OFF7</div>
                <div class="div8">FREE SHIPPING8</div>
            </div>
        </div>
        <div class="message">
            <h1>SPIN TO WIN</h1>
            <p class="win-message">Spin to win a discount!</p>
            <p class="wheel-start">Click on the wheel to start</p>
        </div>
        <div id="winning">
            <p id="winning-message"></p>
            <button id="ok">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
